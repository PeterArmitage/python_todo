<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #34495e;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: #95a5a6;
        }
        button.delete {
            background-color: #e74c3c;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>
    <button onclick="saveTasks()">Save Tasks</button>
    <button onclick="exportCompleted()">Export Completed</button>
    <ul id="taskList"></ul>

    <script>
        const API_URL = 'https://python-todo-u1n4.onrender.com'; 

        async function fetchTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                if (!response.ok) throw new Error('Failed to fetch tasks');
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
                alert('Failed to fetch tasks. Please try again later.');
            }
        }
        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${index})">
                    <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }
        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            if (text) {
                try {
                    const response = await fetch(`${API_URL}/tasks`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, completed: false })
                    });
                    if (!response.ok) throw new Error('Failed to add task');
                    taskInput.value = '';
                    fetchTasks();
                } catch (error) {
                    console.error('Error adding task:', error);
                    alert('Failed to add task. Please try again.');
                }
            }
        }

        async function toggleComplete(index) {
            const response = await fetch(`${API_URL}/tasks`);
            const tasks = await response.json();
            tasks[index].completed = !tasks[index].completed;
            await fetch(`${API_URL}/tasks/${index}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tasks[index])
            });
            fetchTasks();
        }

        async function saveTasks() {
            alert('Tasks are automatically saved on the server.');
        }
        async function deleteTask(index) {
            try {
                const response = await fetch(`${API_URL}/tasks/${index}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete task');
                fetchTasks(); 
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task. Please try again.');
            }
        }
        async function exportCompleted() {
            const response = await fetch(`${API_URL}/export`);
            const result = await response.json();
            alert(result.message);
        }
        
        async function checkAPI() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    console.log('API is running');
                } else {
                    throw new Error('API is not responding correctly');
                }
            } catch (error) {
                console.error('Error checking API:', error);
                alert('Unable to connect to the API. Please check your internet connection and try again.');
            }
        }
        
        
        window.onload = function() {
            checkAPI();
            fetchTasks();
        };
        fetchTasks();
    </script>
</body>
</html>
